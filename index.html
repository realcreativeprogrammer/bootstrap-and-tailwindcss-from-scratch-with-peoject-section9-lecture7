<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>coding
    </title>
</head>
<body class="bg-gray-900 h-screen">
    <div class="bg-gray-800 mx-28 h-screen">
        <div class="flex flex-col justify-start items-start h-screen">
            <img src="./cover.jpg" class="object-cover h-36 sm:h-44 md:h-56 xl:h-64 w-full">
            <div class="flex flex-row items-center justify-center w-full">
                <!-- profile pic -->
                <div class="relative inline-block -mt-12 sm:ml-auto lg:ml-0">
                    <img src="./images.jpg" class="inline-block object-cover md:w-64 md:h-64 w-40 h-40 rounded-full border-2 border-white">
                    <span class="absolute bottom-8 right-2 w-10 h-10  bg-gray-600 text-white border-2 border-white rounded-full flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                          </svg>
                    </span>
                </div>
                <!-- profile pic -->

                <!-- name and friends number -->
                <div class="flex flex-col text-xl text-white ml-7 mr-auto hidden sm:flex">
                    <span>
                        Your Name
                    </span>
                    <span>
                        Friends number
                    </span>
                </div>
                <!-- name and friends number -->

                <!-- btn -->
                <div class="ml-auto mr-2 hidden lg:flex">
                    <button class="inline-flex items-center text-indigo-100 h-10 px-5 bg-indigo-700 hover:bg-indigo-800 focus:shadow-lg transition-all duration-200 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                          </svg>
                        <span>
                            Add Photo
                        </span>
                    </button>
                    <button class="ml-2 inline-flex items-center text-indigo-100 h-10 px-5 bg-gray-600 hover:bg-gray-700 focus:shadow-lg transition-all duration-200 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                          </svg>
                        <span>
                            Add Photo
                        </span>
                    </button>

                </div>
                <!-- btn -->

            </div>

        </div>

    </div>

</body>
</html>
